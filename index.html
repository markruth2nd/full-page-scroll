<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fullpage.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fullpage Scroll animation</title>
</head>
<body>
    
    <div id="fullpage">
        <section class="section s1" >
            <img src="./images/girl-reading-in-chair.jpg" alt="cover" id="cover">
            <h1>Style your Home</h1>
        </section>
        <section class="section s2" >
            <h1>Different Styles</h1>
            <div class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum illum quo harum eum dicta velit? Sequi laboriosam dolorum facere nostrum.</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, numquam.</p>
            </div>
            <img src="./images/stripped-couch-with-yellow-pillow.png" alt="stripped couch with yellow pillow" class="chair">
            <img src="./images/single-chair-light-bllue.png" alt="lightblue single chair" class="chair">
            <img src="./images/yellow-couch.png" alt="yellow couch" class="chair">
        </section>
        <section class="section s3" >
            <h1>More Stuff!!</h1>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="fullpage.min.js" ></script>
    <script src="script.js" ></script>
</body>
</html>
